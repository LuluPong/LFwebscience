<form #linkForm = "ngForm" (ngSubmit)="onClickSubmit(linkForm.value)">
    <div class="input-group">
        <span class="input-group-text rounded-0">FIND IP</span>
        <input type="text" name="url" id="url" class="form-control" placeholder="Enter link/url here" ngModel>
        <button class="btn rounded-end search" type="submit">SEARCH</button>
    </div>
</form>
